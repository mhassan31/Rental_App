<style>
  body {
    background-image: url('assets/pay2m_bg_img.jpg');
  
    background-repeat: no-repeat;
    width: 100%;
    height: calc(160vh);
  }

  * {
    box-sizing: border-box;
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  /* Add a background color when the inputs get focus */
  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  /* Set a style for all buttons */
  button {
    background-color: #0a4f5f;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 50%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: #474e5d;
    padding-top: 50px;
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto;
    /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%;
    /* Could be more or less, depending on screen size */
  }

  /* Style the horizontal ruler */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* The Close Button (x) */
  .close {
    position: absolute;
    right: 35px;
    top: 15px;
    font-size: 40px;
    font-weight: bold;
    color: #f1f1f1;
  }

  .close:hover,
  .close:focus {
    color: #f44336;
    cursor: pointer;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }

  .header {
    border: 1px solid #0a4f5f;
    height: 143px;
    width: 100%;
    background-color: #0a4f5f;
  }

  #header_img {
    height: 140px;
    width: 8%;
  }

  .content {
    border: 1px solid black;
    height: calc(168.25vh - 143px - 80px);
    width: 100%;

  }

  .footer-left {
    border: 1px solid #678c96;
    background-color: #678c96;
    height: 81px;
    width: 12%;
    /* margin-top: 176px; */

  }
</style>


<body>


  <div class="header">

    <img id="header_img" src="assets/pay2m_logo.JPG">

  </div>

  <div class="content">

    <div class="container">

      <form #usersForm="ngForm" (ngSubmit)="post_landlord_reg_Data(usersForm.value)">

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label>Company Name</label>
        <input type="text" ngModel name="company_name" placeholder="Enter Company Name">
        <br><br>

        <label>Qatar ID</label>
        <input type="text" ngModel name="reg_id" placeholder="Enter Qatar ID">
        <br><br>

        <label>First Name</label>
        <input type="text" ngModel name="first_name" placeholder="Enter First Name">
        <br><br>

        <label>Last Name</label>
        <input type="text" ngModel name="last_name" placeholder="Enter Last Name">
        <br><br>

        <label>Country of Residence</label>
        <input type="text" ngModel name="country_name" placeholder="Enter Country of Residence">
        <br><br>

        <label>Mobile No.</label>
        <input type="text" ngModel name="mobile_number" placeholder="Example # +97412345678">
        <br><br>

        <label>Email</label>
        <input type="text" ngModel name="email" placeholder="Enter Email">
        <br><br>

        <label>Password</label>
        <input type="password" ngModel name="pswrd" placeholder="Enter Password">
        <br><br>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

        <div class="clearfix">

          <button>Registers</button>

        </div>

      </form>

    </div>

  </div>

  <div class="footer-left">

  </div>



</body>
