<style>
    /* ***********************************************Side Nav Bar********************************************* */
  
    .side_nav_bar {
      width: 12%;
      height:130vh;
      background-color: #0a4f5f;
      float: left;
    }
  
    .side_nav_bar label{
      /* background-color: #ffffff; */
      width: 100%;
      color : white;
    }
  
    .side_nav_bar_img {
      width: 100%;
      height: 200px;
      background-color: #0a4f5f;
      border: 1px solid #0a4f5f;
    }
  
    .side_nav_bar_img img {
      width: 60%;
    height: 120px;
     margin-top: 30px;
    margin-left: 18%;
    }
  
    .side_nav_bar_content {
      /* border : 1px solid black; */
      height: calc(130vh - 200px);
      width: 100%;
    }
  
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 11.9%;
      background-color: #0a4f5f;
      position: absolute;
    }
  
    li a {
      display: block;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
    }
  
    li a.active {
      background-color: white;
      color: black;
    }
  
    li a:hover:not(.active) {
      background-color: white;
      color: black;
      border-bottom-right-radius: 20px;
      border-top-right-radius: 20px;
      width : 80%;
    }
  
  
  
  
    /* ***********************************************Side Nav Bar End***************************************** */
  
  
  
    /* ***********************************************Header CSS*********************************************** */
  
    .header {
      background-color: white;
      /* border : 1px solid #074a76; */
      height: 65px;
      width: 88%;
      float: right;
      border-bottom: 1px solid #678c96;
    }
  
    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-size: 18px;
      line-height: 25px;
      border-radius: 4px;
    }
  
    .header-btn {
      float: right;
    }
  
    .dropbtn {
      background-color: #678c96;
      color: white;
      padding: 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      margin-top: 6px;
      margin-right: 6px;
    }
  
    .dropdown {
      position: relative;
      display: inline-block;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      width: 95%;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      
    }
  
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }
  
    .dropdown-content a:hover {
      background-color: #678c96;
      width: 100%;
      color: white;
  
    }
  
    .dropdown:hover .dropdown-content {
      display: block;
    }
  
    /* .dropdown:hover .dropbtn {background-color: #3e8e41;} */
  
    /* ***********************************************Header CSS End*********************************************** */
  
    /* ***********************************************Center Content*************************************************** */
  
    .center_content {
      /* border : 1px solid black; */
      height: calc(130vh - 80px - 65px);
      width: 88%;
      background-color: #f5f9fc;
      float: right;
    }


    .account_details {
    border: 1px solid #678c96;
    background-color: #678c96;
    color: white;
    height: 30px;
    width: 80%;
    margin-top: 35px;
    margin-left: 10%;
    box-shadow: 0px 4px 4px 0px;

  }

  .form_area {
    border: 1px solid #678c96;
    background-color: #f5f9fc;
    height: 600px;
    width: 80%;
    margin-left: 10%;
    /* margin-top: 35px; */
    box-shadow: 0px 4px 4px 0px;
  }

  form input {
    width: 96%;
    padding: 10px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-left: 2%;
    /* margin-top: 20px; */
  }

  form a {
    font-size: 14px;
    margin-left: 2%;
    color: #678c96;
    /* background-color: #45748e; */
  }

  .property_address input {

    width: 40%;

  }

  form button:enabled {
    background-color: #678c96;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    margin-left: 83%;
    margin-top: 10px;
    height : 50px;
    width : 15%;
  }

  form button:disabled {
    background-color: #678c96;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    margin-left: 83%;
    margin-top: 10px;
    height : 50px;
    width : 15%;
    opacity: 0.5;
  }


  form button:hover:enabled {
    background-color: #45748e;
  }

  form button:active {
    background-color: #45748e;
    box-shadow: 0 2px #666;
    transform: translateY(2px);
  }

  .input_border {
    /* border: 1px solid black; */
    height: 100px;
    width: 100%;
    
  }

  span{
    color: red;
    font-size: 10px;
    margin: 2%;
  }
  
   
  
  
    /* ***********************************************Center Content End*********************************************** */
  </style>
  
  
  
  <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
  
  <div class="header">
    <div class="header-btn">
      <div class="dropdown">
        <button class="dropbtn">{{newsessData.full_name}}</button>
        <div class="dropdown-content">
          <a routerLink="/tenant-profile-update">Profile</a>
          <a (click)="signout()">Sign out</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
  
  
  
  
  <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
  
  <div class="side_nav_bar">
    <div class="side_nav_bar_img">
      <img src="assets/pay2m_logo.JPG">
    </div>
    
  
   
    
    <div class="side_nav_bar_content">

      <ul>
        <br>
        <li><a routerLink="/tenantprofile"><img style="height : 25px; width : 15%; border-radius: 2px;" src="assets/dashboard_4.jpg"> &nbsp; Dashboard</a></li>
        <div style="height: 1px; width : 60%; background-color: #ffffff;"></div>
        <li><a routerLink="/tenant-my-property"><img style="height : 25px; width : 15%; border-radius: 2px;" src="assets/Property_logo.jpg"> &nbsp; My Property</a></li>
        <div style="height: 1px; width : 60%; background-color: #ffffff;"></div>
      </ul>
    </div>
  </div>
  
  <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
  
  
  
  <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
  
  <div class="center_content">

    <div class="account_details">
        <h4 style="margin-top:2px; margin-left: 1%;">Account Settings</h4>
      </div>
    
    
    
      <div class="form_area">
        <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">
          <!-- <div style=" height : 20px; width : 100%; background-color: #678c96;"></div> -->
          <div style="height: 20px;"></div>

          <div class="input_border">
          <!-- <a for="">Qatar ID</a> -->
          <input type="text" name="qatarid" formControlName="reg_id" placeholder="Qatar ID" (keypress)="OnlyNumbersAllowed($event)">
          <span *ngIf="reg_id && reg_id.invalid && reg_id.touched">This field is required</span>
          <span *ngIf="blockaplhaError">Value Should be a Number</span>
          </div>
    
          <div class="input_border">
          <!-- <a for="">Full Name</a> -->
          <input type="text" name="fullid" formControlName="full_name" placeholder="Full Name">
          <span *ngIf="full_name && full_name.invalid && full_name.touched">This field is required</span>
          </div>
    
          <div class="input_border">
          <!-- <a for="">Mobile Number</a> -->
          <input type="tel" name="cc" formControlName="cc" readonly style="width : 18%; float : left;">
          <input type="text" name="mobilenumber" formControlName="mobile_number" placeholder="Mobile Number" (keypress)="fourNotAllowed($event)" (keydown)="blockfourAsFirstDigit($event)" style="width: 76%;">
          <span id="mobile_span1" *ngIf="mobile_number && mobile_number.invalid && mobile_number.touched">This field is required</span>
          <span id="mobile_span2" *ngIf="blockalphabetError">This is not a number</span>
          <span id="mobile_span3" *ngIf="blockfourError">4 is not allowed as first digit</span>
          </div>

          <div class="input_border">
          <!-- <a for="">Email</a> -->
          <input type="text" name="email" formControlName="Email" placeholder="Email">
          <span *ngIf="Email && Email.invalid && Email.touched">This field is required</span>
          </div>
    
          <button type="submit" [disabled]="uploadForm.invalid">Save Change</button>
    
        </form>
      </div>


      <div class="account_details">
        <h4 style="margin-top:2px; margin-left: 1%;">Account Settings</h4>
      </div>
      <div class="form_area" style="height: 200px;">
        <form [formGroup]="uploadForm2" (ngSubmit)="onUpload2()">
          <!-- <div style=" height : 20px; width : 100%; background-color: #678c96;"></div> -->
          <div style="height: 20px;"></div>
    
          <div class="input_border">
          
          <input type="text" name="Password" formControlName="Password" placeholder="Password">
          <span *ngIf="Password && Password.invalid && Password.touched">This field is required</span>
          </div>
    
          <button type="submit" [disabled]="uploadForm2.invalid">Save Change</button>
    
        </form>
      </div>
    
  
  </div>
